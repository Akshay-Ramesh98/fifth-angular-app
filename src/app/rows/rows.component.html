
<div class="card">
  <form [formGroup]="userForm">
    <div class="mt-5">
      <div class="form-row">
        <div class="col-md-12">
          <div class="form-group">
            <label > UserName </label>
          </div>
          <div class="form-row">
              <div class="col">
                <input type="text" formControlName="Username" class="form-control" placeholder="Username">
              </div>
          </div>
        </div>
        
        
        <div class="col-md-12">
          <div class="form-group">
            <label > Password </label>
          </div>
          <div class="form-row">
              <div class="col">
                <input type="text" formControlName="Password" class="form-control" placeholder="Password">
              </div>
          </div>
        </div>
        <br>
        <div class="form-row mt-4">
          <div class="col-md-6">
            <button type="button" class="btn btn-primary" (click)="addItem()">Add</button> &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp;    &nbsp; &nbsp;
            <button type="button" class="btn btn-primary" (click)="reset()">reset</button>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="col-md-8 mt-4 mb-4">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Username</th>
          
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let item of listData">
          <td>{{item.Username}}</td>
          
          <td><button type="button" class="btn btn-primary" (click)="removeItems(item)">Remove</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
